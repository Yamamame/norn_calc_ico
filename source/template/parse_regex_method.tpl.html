<!DOCTYPE html>
<html>
<head><title>pict</title></head>
<link rel="stylesheet" type="text/css" media="screen" href="./css/opencv_test.css" />
<body>
  <div class="main">
    <h1>ファイル整形</h1>
    <div class="input">
      <h2>抽出後</h2>
      <form action="#" method="post" name="file_send" enctype="multipart/form-data">
        <input type="file" name="targ_file"/>
        <input type="submit" value="解析">
        <input type="reset" value="リセット">
      </form>
    </div>
    <h2>抽出後</h2>
      {% if dictkeys.method != '' %}
      <li>{{ dictkeys.method }}</li>
      {% endif %}
      {% for val in dictval %}
      <h3>{{ val.key }}</h3>
      <pre>{{ val.val }}</pre>
      {% endfor %}
      {% if changetxt != '' %}
      <li>{{ changetxt }}</li>
      {% endif %}
  </div>
</body>
</html>
